<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-projectInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目名称：</label>
				<div class="col-sm-8">
					<input id="projectName" name="projectName" class="form-control" type="text">
				</div>
			</div>
	
			 <div class="time">	
				<label class="col-sm-3 control-label">项目开始时间：</label>
				<div class="col-sm-8">
				
				<input id="projectStartDate" name="projectStartDate" class="layui-input"  type="text">
				
				</div>
			</div> 
			
			<!-- <label class="col-sm-3 control-label">日期选择：</label>
<div class="col-sm-9">
    <div class="form-group">
        <div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>

            <input class="form-control" value="2018-04-20" type="text">
        </div>
    </div>
</div> -->
			
			
			
			
			<div class="time">	
				<label class="col-sm-3 control-label">项目结束时间：</label>
				<div class="col-sm-8">
					<input id="projectEndDate" name="projectEndDate"     class="layui-input"  type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目版本：</label>
				<div class="col-sm-8">
					<input id="projectversion" name="projectversion" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目描述：</label>
				<div class="col-sm-8">
					<input id="projectContent" name="projectContent" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属控制机：</label>
				<div class="col-sm-8">
					<input id="slaveId" name="slaveId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/projectInfo"
		$("#form-projectInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-projectInfo-add').serialize());
			}
		});
	</script>
</body>
</html>
